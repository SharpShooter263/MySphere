plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Firebase için gerekli
}

android {
    namespace "com.example.mysphere"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.mysphere"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Flutter bağımlılıkları
    implementation 'androidx.multidex:multidex:2.0.1'

    // Firebase temel modülleri
    implementation 'com.google.firebase:firebase-bom:33.3.0'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'

    // Gereken ek Android destek kütüphaneleri
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}
